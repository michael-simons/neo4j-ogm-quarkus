{#include main fluid=true}
{#title}Available domain classes{/title}
{#body}

{#if info:entities.empty}
<div class="alert alert-primary alert-dismissible fade show" role="alert" data-timer="30000">
    No domain classes found.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
{#else}
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Package</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {#for clazz in info:entities}
        <tr>
            <td>{clazz.packageName}</td>
            <td>{clazz.simpleName}</td>
        </tr>
        {/for}
    </tbody>
</table>
{/if}
{/include}
